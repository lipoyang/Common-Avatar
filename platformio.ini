[env:spresense]
platform = sonyspresense
board = spresense
framework = arduino
upload_command = ${platformio.packages_dir}/tool-spresense/flash_writer/windows/flash_writer -s -c $UPLOAD_PORT -b $UPLOAD_SPEED -d -n -s $SOURCE
lib_deps =
	lovyan03/LovyanGFX
